<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Challenge</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/fruit.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Market Day Fruit Stand</h1>
    <div class="row">
              <div class="col-sm-6">
    <img src="http://dingo.care2.com/pictures/greenliving/uploads/2012/07/red-grape-bunch.jpg" class='redGrape' placeholder="Red Grape"/><br>

    <p>Red Grape Price:</p><div id="redGrapePrice"></div>
    <img src="http://www.azspagirls.com/files/2010/09/orange.png" class='orange' placeholder="Orange"/><br>
    <p>Orange Price:</p><div id="orangePrice"></div>
  </div>
      <div class="col-sm-6">
    <img src="http://mariesveg.com/image/pear2.jpg" class='pear' placeholder="Pear" /><br>
    <p>Pear Price:</p><div id="pearPrice"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg" class='whiteGrape' placeholder="White Grapes"/><br>
    <p>White Grape Price:</p><div id="whiteGrapePrice"></div>
    </div>
    <div class=col-sm-12>
      <div class='money'>
        <p>Money:</p><div id="sweetCash"></div>
      </div>
  </div>
    <div class="col-sm-3">
      <div class="inventoryItem">
        <p>Red Grapes:</p><span id="redGrapeCount"></span><br><p>Average Price:</p><div id="avgRedGrape"></div><button class="btn-danger btn-primary btn-med" type="button" id="redGrapeSell">Sell Red Grapes</button>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="inventoryItem">
        <p>Oranges:</p><span id="orangeCount"></span><br><p>Average Price:</p><div id="avgOrange"></div><button class="btn-danger btn-primary btn-med" type="button" id="orangeSell">Sell Orange</button>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="inventoryItem">
        <p>Pears:</p><span id="pearCount"></span><br><p>Average Price:</p><div id="avgPear"></div><button class="btn-danger btn-primary btn-med" type="button" id="pearSell">Sell Pear</button>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="inventoryItem">
        <p>White Grapes:</p><span id="whiteGrapeCount"></span><br><p>Average Price:</p><div id="avgWhiteGrape"></div><button class="btn-danger btn-primary btn-med" type="button" id="whiteGrapeSell">Sell White Grapes</button>
      </div>
    </div>
    </div>
  </body>
</html>
